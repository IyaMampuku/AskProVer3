<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - AskPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN NAVIGATION HEADER -->
<header class="main-header">
    <div class="container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="AskPro Home" class="header-logo">
        </a>
        
        <nav class="nav-links" id="navLinks">
            <button class="close-btn" id="closeBtn">&times;</button>
            <a href="index.html" class="nav-link" data-testid="link-home">Home</a>
            <a href="ask.html" class="nav-link" data-testid="link-ask">Ask Question</a>
            <a href="about.html" class="nav-link" data-testid="link-about">About Us</a>
            <a href="contact.html" class="nav-link" data-testid="link-contact">Contact Us</a>
            <div id="userInfo"></div>
        </nav>

        <button class="hamburger-toggle" id="hamburgerToggle" aria-label="Toggle Navigation Menu">
            &#9776; 
        </button> 
    </div>
</header>

    <!-- MAIN CONTENT AREA -->
    <main class="container main-content">
        <div id="profileContent">
            <!-- PROFILE HEADER -->
            <!-- This section displays user information (avatar, name, bio) -->
            <!-- JavaScript will populate this dynamically -->
            <div id="profileHeader" class="profile-header" data-testid="section-profile-header">
                <!-- User info will be inserted here by script.js -->
            </div>

            <!-- STATISTICS SECTION -->
            <div class="profile-stats">
                <div class="stat-card">
                    <h3>Questions Asked</h3>
                    <p id="questionsCount" class="stat-number" data-testid="text-questions-count">-</p>
                </div>
                <div class="stat-card">
                    <h3>Answers Posted</h3>
                    <p id="answersCount" class="stat-number" data-testid="text-answers-count">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Likes</h3>
                    <p id="totalLikes" class="stat-number" data-testid="text-total-likes">-</p>
                </div>
            </div>

            <!-- USER'S QUESTIONS SECTION -->
            <div class="profile-section">
                <h3 class="section-title">Questions Asked</h3>
                <div id="userQuestions" data-testid="section-user-questions">
                    <!-- User's questions will be inserted here by script.js -->
                    <p>Loading...</p>
                </div>
            </div>

            <!-- USER'S ANSWERS SECTION -->
            <div class="profile-section">
                <h3 class="section-title">Answers Posted</h3>
                <div id="userAnswers" data-testid="section-user-answers">
                    <!-- User's answers will be inserted here by script.js -->
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 AskPro. A student learning project.</p>
        </div>
    </footer>

    <!-- LINK TO JAVASCRIPT FILE -->
    <!-- JavaScript will:
         1. Get username from URL parameter (?user=username)
         2. Find user in MOCK_USERS array
         3. Display user's profile information
         4. Filter MOCK_QUESTIONS to show only this user's questions
         5. Search all answers across all questions to find this user's answers
    -->
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
        kofiWidgetOverlay.draw('askproofficial', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support Us',
            'floating-chat.donateButton.background-color': '#5bc0de',
            'floating-chat.donateButton.text-color': '#323842'
        });
    </script>
    <script src="script.js"></script>
</body>
</body>
</html>
